<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>University of Porto</title>
</head>
<body>
    <header>
        <div class="top-bar flex justify-between bg-[#333] text-white px-24 text-xs font-semibold items-center">
            <div class="info flex items-center">
                <span class="px-8 py-3 cursor-pointer hover:bg-gray-600">About the University <i class="ml-2 text-[10px] fa-solid fa-chevron-down"></i></span>
                <span class="px-8 py-3 cursor-pointer hover:bg-gray-600">Faculties <i class="ml-2 text-[10px] fa-solid fa-chevron-down"></i></span>
            </div>
            <div class="socials flex items-center gap-4">
                <i class="fa-regular fa-newspaper text-[14.4px]"></i>
                <i class="fa-brands fa-instagram text-[14.4px]"></i>
                <i class="fa-brands fa-youtube text-[14.4px]"></i>
                <i class="fa-brands fa-linkedin text-[14.4px]"></i>
                <i class="fa-brands fa-x-twitter text-[14.4px]"></i>
                <i class="fa-brands fa-facebook text-[14.4px]"></i>
                <div class="languages text-lg mx-4 font-semibold">
                    <span class="text-gray-400">PT</span>
                    <span>EN</span>
                </div>
            </div>
        </div>
        <div class="nav bg-[#d5d5d5] flex items-center font-bold text-lg py-8 px-32 justify-between">
            <img class="w-1/3" src="assets/logo.svg" alt="">
            <nav>
                <ul class="flex items-center gap-8">
                    <li class="cursor-pointer uppercase hover:text-white">Study</li>
                    <li class="cursor-pointer uppercase hover:text-white">Research</li>
                    <li class="cursor-pointer uppercase hover:text-white">Innovate</li>
                    <li class="cursor-pointer uppercase hover:text-white">Live</li>
                    <li class="cursor-pointer uppercase hover:text-white">Explore</li>
                </ul>
            </nav>
            <div class="flex justify-between border-b border-black w-28 font-normal text-base items-center">Search <i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
    </header>
</body>
</html>
